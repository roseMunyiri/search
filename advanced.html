<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="advanced.css" />

    <!-- Import Bootstrap (if needed) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Import Icons (if needed) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container for all the content starts here-->
    <div class="container">
      <!-- Header starts here -->
      <div class="header">
        <div class="left-header">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google Logo"
          />
        </div>
        <div class="right-header">
          <a id="homepage" href="index.html">Homepage</a>
          <a id="imageText" href="images.html">Images</a>
          <a href="#"
            ><i class="material-icons" id="account_circle">account_circle</i></a
          >
        </div>
      </div>
      <!-- Header ends here -->

      <!-- Main body starts here -->
      <div class="mainBody">
        <h1 class="title">Advanced Search</h1>
        <hr />
        <p class="title2">Find pages with...</p>

        <!-- Form begins here -->
        <form action="https://www.google.com/search">
          <div class="label">
            <label for="input-description">all these words:</label>
          </div>
          <div class="input">
            <input type="text" name="q" class="search-input" />
          </div>
        </form>
        <form action="https://www.google.com/search">
          <div class="label">
            <label for="input-description">this exact word or phrase:</label>
          </div>
          <div class="input">
            <input type="text" name="as_epq" class="search-input" />
          </div>
        </form>
        <form action="https://www.google.com/search">
          <div class="label">
            <label for="input-description">any of these words:</label>
          </div>
          <div class="input">
            <input type="text" name="as_oq" class="search-input" />
          </div>
        </form>
        <form action="https://www.google.com/search">
          <div class="label">
            <label for="input-description">none of these words:</label>
          </div>
          <div class="input">
            <input type="text" name="as_eq" class="search-input" />
          </div>
        </form>
        <!-- Form ends here -->
      </div>
      <!-- Main body ends here -->
    </div>
    <!-- Container for all the content ends here -->

    <script src="advanced.js"></script>
  </body>
</html>
