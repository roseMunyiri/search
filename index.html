<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Import Bootstrap (if needed) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Import Icons (if needed) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container for all the content starts here-->
    <div class="container">
      <!-- Header starts here -->
      <div class="header">
        <div class="left-header">
          <a id="images-text" href="images.html">Images</a>
          <a id="advanced-search" href="advanced.html">Advanced Search</a>
          <a href="#"><i class="material-icons" id="account_circle">account_circle</i></a>
        </div>
      </div>
      <!-- Header ends here -->

      <!-- Main body starts here -->
      <div class="mainBody">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
      <!-- Main body ends here -->

      <!-- Search starts here -->
      <div class="search">
        <form action="https://www.google.com/search">
          <div class="search-input">
            <i class="material-icons">search</i>
            <input type="text" name="q" placeholder="Google Search">
            <i class="material-icons" id="mic">mic</i>
          </div>
          <!-- Search buttons -->
          <div class="search-buttons">
            <button type="submit">Google Search</button>
            <button name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
      <!-- Search ends here -->
    </div>
    <!-- Container for all the content ends here -->

    <script src="index.js"></script>
  </body>
</html>
